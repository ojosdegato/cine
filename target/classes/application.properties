spring.application.name=cine

# configuraci�n de H2
spring.datasource.url=jdbc:h2:mem:database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=

# habilitar la consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# mostrar SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# configuraci�n de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
server.port=8081

# acceder a trav�s de http://localhost:8081/h2-console

# Redirecci�n a la p�gina de error
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# P�gina personalizada de error 404
spring.web.resources.add-mappings=false
server.error.path=/error

# Permitir que el error se mapee con tu archivo personalizado
server.error.whitelabel.enabled=false
