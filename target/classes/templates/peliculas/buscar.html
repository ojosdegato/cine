<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Películas por Género</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7faff;
      margin: 40px;
      color: #1a1a1a;
    }

    h1 {
      color: #004080;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #003366;
      font-weight: bold;
    }

    td a {
      color: #007bff;
      font-weight: bold;
    }

    td a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .acciones a {
      margin: 0 5px;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 200px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .volver {
      text-align: center;
      margin-top: 40px;
    }

    .volver a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #004080;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .volver a:hover {
      background-color: #002a5c;
    }

    .boton {
  display: inline-block;
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  margin-bottom: 20px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.boton:hover {
  background-color: #0056b3;
}

.volver {
  text-align: center;
  margin-top: 40px;
}

  </style>
</head>

<body>

<h1>Búsqueda por Género</h1>

<form th:action="@{/peliculas/buscar}" method="get">
  <label for="genero">Género:</label>
  <input type="text" id="genero" name="genero" th:value="${generoBuscado}">
  <button type="submit">Buscar</button>
</form>

<table th:if="${peliculas}">
  <thead>
  <tr>
    <th>Título</th>
    <th>Género</th>
    <th>Duración</th>
    <th>Clasificación</th>
    <th>Director</th>
    <th>Productor</th>
    <th>Año</th>
    <th>Sinopsis</th>
    <th>Tráiler</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pelicula : ${peliculas}">
    <td th:text="${pelicula.titulo}">Título</td>
    <td th:text="${pelicula.genero}">Género</td>
    <td th:text="${pelicula.duracion + ' min'}">Duración</td>
    <td th:text="${pelicula.clasificacionEdad + ' años'}">Edad</td>
    <td th:text="${pelicula.director}">Director</td>
    <td th:text="${pelicula.productor}">Productor</td>
    <td th:text="${pelicula.anio}">Año</td>
    <td th:text="${pelicula.sinopsis}">Sinopsis</td>
    <td><a th:href="${pelicula.trailer}" target="_blank">Ver</a></td>
  </tr>
  </tbody>
</table>


<div class="volver">
  <a th:href="@{/peliculas}">⬅️ Volver al listado</a>
</div>

</body>
</html>
