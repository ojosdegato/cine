<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Pel√≠cula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      margin: 40px;
      color: #1a1a1a;
    }

    h1 {
      color: #004080;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>

<h1 th:text="${pelicula.id == null} ? 'Nueva Pel√≠cula' : 'Editar Pel√≠cula'"></h1>

<form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="titulo">T√≠tulo:</label>
  <input type="text" id="titulo" th:field="*{titulo}" required />

  <label for="genero">G√©nero:</label>
  <input type="text" id="genero" th:field="*{genero}" required />

  <label for="duracion">Duraci√≥n (min):</label>
  <input type="number" id="duracion" th:field="*{duracion}" required min="1" />

  <label for="clasificacionEdad">Clasificaci√≥n Edad:</label>
  <input type="number" id="clasificacionEdad" th:field="*{clasificacionEdad}" required min="0" />

  <label for="director">Director:</label>
  <input type="text" id="director" th:field="*{director}" required />

  <label for="productor">Productor:</label>
  <input type="text" id="productor" th:field="*{productor}" required />

  <label for="anio">A√±o:</label>
  <input type="number" id="anio" th:field="*{anio}" required min="1900" max="2100" />

  <label for="sinopsis">Sinopsis:</label>
  <textarea id="sinopsis" th:field="*{sinopsis}" rows="5" required></textarea>

  <label for="trailer">Tr√°iler (URL):</label>
  <input type="url" id="trailer" th:field="*{trailer}" />

  <button type="submit">üíæ Guardar</button>
</form>


<a th:href="@{/peliculas}">‚¨ÖÔ∏è Volver al listado</a>

</body>
</html>
