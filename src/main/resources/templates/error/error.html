<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Cartelera de Cine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 40px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #ff0000;
            font-size: 2.5rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #444;
        }

        .error-details {
            font-size: 1rem;
            margin-top: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #888;
        }

        .boton {
            display: inline-block;
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<h1>Error en la aplicación</h1>

<div class="error-message">
    <p>Ups! Algo salió mal. No hemos podido procesar tu solicitud.</p>
    <p class="error-details" th:text="${errorMessage}">Detalles del error (si están disponibles)...</p>
</div>

<a class="boton" th:href="@{/inicio/start}">Volver a la Cartelera</a>

<footer>
    Proyecto desarrollado por Javier Cachón Garrido © 2025
</footer>

</body>
</html>
